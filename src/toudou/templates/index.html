<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body>
  <h1 style="text-align: center">Accueil</h1>

    <!-- Add task form -->
    <h2>Add a task</h2>
    <form method="post">
      <label for="Task">Name :</label>
      <input type="text" name="Task" placeholder="Enter your task name" id="Task" required>
      <br>
      <label for="Date">Date :</label>
      <input type="date" name="date" id="Date">
      <br>
      <input type="submit" name="add_task" value="Create task">
    </form>

    <!-- Delete task form -->
    <h2>Delete a task</h2>
    <form method="post">
      <label for="ID">ID :</label>
      <input type="text" name="id" placeholder="Enter your task ID" id="id" required>
      <br>
      <input type="submit" name="delete_task" value="Delete task">
    </form>



{% if message %}
  <p>{{ message }}</p>
{% endif %}
<hr>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Deadline</th>
            <th>Complete</th>
        </tr>
    </thead>

    <tbody>
        {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.task }}</td>
                <td>{{ task.due }}</td>
                <td>{{ task.complete }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
